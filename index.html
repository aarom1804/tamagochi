<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        </div>
        <div class="fightBar">

        </div>
        <div class="fightTextBar">
          
        </div>
      </div>

        </div>
        <div class="sleepBar">

        </div>
        <div class="sleepTextBar">
