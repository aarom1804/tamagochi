<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tamagochi</title>
    <link rel="stylesheet" href="./src/style.css">
  </head>
  <body>
    <div class="container">
      <div class="status eat">
        <div class="actionsEat">
          <img src="./img/eat/icecream.png" alt="icecream">
          <img src="./img/eat/carrot.png" alt="carrot">
          <img src="./img/eat/chicken.png" alt="chicken">
        </div>
        <div class="eatBar">
          <progress id="progressEat" value="50" max="100"></progress>
        </div>
        <div class="eatTextBar">
          <p>50% full</p>
        </div>
        <div class="textEat">
          <p>EAT</p>
        </div>
      </div>
      <div class="status play">
        <div class="actionsPlay">
          <img src="./img/play/controller.png" alt="controller">
          <img src="./img/play/soccer.png" alt="soccer">
          <img src="./img/play/chess.png" alt="chess">
        </div>
        <div class="playBar">
          <progress id="progressPlay" value="50" max="100"></progress>
        </div>
        <div class="playTextBar">
          <p>50% full</p>
        </div>
        <div class="textPlay">
          <p>PLAY</p>
        </div>
      </div>
      <div class="status fight">
        <div class="textFight">
          <p>FIGHT</p>
        </div>
        <div class="actionsFight">
          <img src="./img/fight/boxing.png" alt="boxing">
          <img src="./img/fight/run.png" alt="run">
        </div>
        <div class="fightBar">
          <progress id="progressFight" value="50" max="100"></progress>
        </div>
        <div class="fightTextBar">
          <p>50% full</p>
        </div>
        
      </div>
      <div class="status sleep">
        <div class="textSleep">
          <p>SLEEP</p>
        </div>
        <div class="actionsSleep">
          <img src="./img/sleep/sleep.png" alt="sleep">
        </div>
        <div class="sleepBar">
          <progress id="progressSleep" value="50" max="100"></progress>
        </div>
        <div class="sleepTextBar">
          <p>50% full</p>
        </div>
      </div>
    </div>
    <div class="personaje"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
